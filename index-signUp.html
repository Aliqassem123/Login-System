<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

   <section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="wrapper">
                    <div class="form-box login">
                        <h2>SignUp</h2>
                        <form action="#">
                            <div class="input-box">
                                <span class="icon"></span>
                                <input id="userName" type="text" required>
                                <label>Name</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"></span>
                                <input id="userEmail" type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"></span>
                                <input id="userPassword" type="password" required>
                                <label>password</label>
                            </div>
                          
                            <button id="signup" type="button" class="but">SignUp </button>
                            <p id="messageSuccess"
                                    class="d-none text-success mt-2  text-center justify-content-center align-content-center">
                                    Success</p>

                                    <p id="messageRequired"
                                    class="d-none text-danger mt-2  text-center justify-content-center align-content-center">
                                    All Inputs is Required</p>

                                    <p id="messageErroAlready"
                                    class="d-none text-danger mt-2  text-center justify-content-center align-content-center">
                                    email already exists</p>

                            <div class="login-register">
                                <p>Do You have an accont?
                                    <a href="index.html"class="register-link"> Signin</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
       </div>
   </section>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
